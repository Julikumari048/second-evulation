<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./style/checkout.css">
  </head>

  <body>
    <h2>Checkout</h2>
    <div id="order-form">
      <form action="" onsubmit="details(event)" id="form">
        <input type="text" id="name" placeholder="Name" required/><br><br>
        <input type="number" id="number" placeholder="Number" required/><br><br>
        <input type="text" id="address" placeholder="Address" required/><br><br>
        <input type="submit" value="Confirm" id="confirm">
      </form>
      <!--Add your form html element here-->
      <!--In form, give #name,#number and #address as HTML id's to relevant input elements -->
      <!-- confirm button with id "confirm" -->
    </div>
  </body>
</html>
<script src="./scripts/checkout.js"></script>
